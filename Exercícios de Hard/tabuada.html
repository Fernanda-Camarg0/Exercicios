<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        var valor = prompt('Digite um valor de 1 a 10 para descobrir uma tabuada:');
        valor = parseFloat(valor);
        for (var i = 1; i < 11; i++){
            document.write(i +' x '+i + ' = ' + (valor * i) +'<br>')
        }
    </script>
</body>
</html>
